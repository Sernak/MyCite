<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="./favicon-16x16.png" />

    <title>My favorite places</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />

      crossorigin="anonymous"

    <style>
      .card {
        border-radius: 1em;
        text-align: center;
        padding: 1em;
      }
      .card:hover {
        background-color: rgba(0, 0, 0, 0.1);
      }
      .card img {
        border-radius: 50%;
        width: 60%;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand p-0" href="index.html">
          <img src="Snak.png" alt="logo" width="60" />
        </a>
        <size
          class="navbar-toggler"
          type="size"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </size>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">

            </li>
            <li class="nav-item">

    <div class="container my-5">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">

            />

              <h5 class="card-title">Car</h5>
              <p class="card-text">Dodge Challenger</p>
              <a
                href="https://avatars.mds.yandex.net/get-autoru-vos/2166376/85db69e18ef2dab88ef6fe1362af8788/1200x900"
                target="_blank"
                class="btn btn-primary"
                >Big size ></a
              >
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img
              src="https://i.pinimg.com/originals/5e/7e/98/5e7e98dc2c45d59d814e1166fb838767.jpg"

              alt="my image"
            />

              <h5 class="card-title">Car</h5>
